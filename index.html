    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            /* Largura máxima ainda menor */
            max-width: 550px;
            margin: 0 auto;
            /* Padding geral ainda menor */
            padding: 10px;
            background-color: white;
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            /* Margem e tamanho reduzidos */
            margin-bottom: 15px;
            margin-top: 10px;
            font-size: 1.7em;
        }

        .form-group {
            /* Margem inferior ainda menor */
            margin-bottom: 7px;
        }

        label {
            display: block;
            /* Margem e tamanho reduzidos */
            margin-bottom: 2px;
            font-weight: bold;
            font-size: 0.85em;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            /* Padding ainda menor */
            padding: 4px;
            /* Margem inferior ainda menor */
            margin-bottom: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
             /* Fonte um pouco menor no input */
            font-size: 0.9em;
        }

        /* --- Estilo do Botão Atualizado --- */
        button {
            /* Estilo similar ao site Gematria */
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            border-radius: 5px; /* Cantos arredondados */
            /* Mantidos/Ajustados */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 15px auto 0 auto; /* Margem acima e centralizado */
            font-size: 0.95em; /* Tamanho da fonte do botão */
        }

        button:hover {
            /* Efeito hover sutil */
            background-color: #333; /* Cinza escuro */
        }
        /* --- Fim do Estilo do Botão --- */

        #loader {
            color: #666;
            /* Margem reduzida */
            margin: 10px 0;
            text-align: center;
            font-size: 0.9em; /* Loader um pouco menor */
        }

        #resultado {
            /* Margem acima reduzida */
            margin-top: 15px;
            padding: 12px; /* Padding um pouco menor */
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            word-wrap: break-word;
            font-size: 0.95em; /* Resultado um pouco menor */
        }

        .sucesso {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        .erro {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
    </style>
</head>
