<!DOCTYPE html>
<html>
<head>
    <title>♣♥ Classificador Cartas da Corte ♠♦</title>
    <style>
        body {
            /* Fonte padrão alterada para Helvetica, com fallbacks */
            font-family: Helvetica, Arial, sans-serif;
            max-width: 600px; /* Diminuí um pouco a largura máxima para compactar */
            margin: 0 auto; /* Centraliza o conteúdo */
            /* Padding geral reduzido */
            padding: 15px;
            /* Fundo branco direto no body */
            background-color: white;
        }
        /* Estilos do .container foram removidos */

        h2 {
            /* Fonte do título alterada */
            font-family: 'Times New Roman', Times, serif;
            /* Título centralizado */
            text-align: center;
            /* Espaço abaixo do título */
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .form-group {
            /* Margem inferior reduzida para compactar */
            margin-bottom: 10px;
        }

        label {
            display: block;
            /* Margem inferior reduzida */
            margin-bottom: 3px;
            font-weight: bold;
            font-size: 0.9em; /* Fonte da label um pouco menor */
        }

        input {
            width: 100%;
            /* Adicionado para padding/border não aumentar largura total */
            box-sizing: border-box;
            /* Padding reduzido */
            padding: 5px;
            /* Margem inferior reduzida */
            margin-bottom: 5px;
            /* Adicionada borda sutil */
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* Para centralizar o botão */
            display: block;
            margin: 20px auto 0 auto; /* Margem acima e centralizado horizontalmente */
        }

        button:hover {
            background-color: #45a049;
        }

        #loader {
            color: #666;
            margin: 15px 0; /* Aumentei um pouco a margem vertical */
            /* Centraliza texto do loader */
            text-align: center;
        }

        #resultado {
            margin-top: 25px; /* Mais espaço antes do resultado */
            padding: 15px;
            border-radius: 5px;
            /* Centraliza texto do resultado */
            text-align: center;
            font-weight: bold;
            word-wrap: break-word; /* Para quebrar texto longo se necessário */
        }

        /* Estilos melhorados para sucesso/erro */
        .sucesso {
            background-color: #e8f5e9; /* Verde claro */
            color: #2e7d32; /* Verde escuro */
            border: 1px solid #a5d6a7; /* Borda verde */
        }
        .erro {
            background-color: #ffebee; /* Vermelho claro */
            color: #c62828; /* Vermelho escuro */
            border: 1px solid #ef9a9a; /* Borda vermelha */
        }
    </style>
</head>
<body>
    <div>
        <h2>♣♥ Classificador Cartas da Corte ♠♦</h2>
        <form id="predictForm">
            <div class="form-group">
                <label for="duration">Duration (ms):</label>
                <input type="number" id="duration" step="1">
            </div>
            <div class="form-group">
                <label for="popularity">Popularity:</label>
                <input type="number" id="popularity" step="0.1">
            </div>
            <div class="form-group">
                <label for="danceability">Danceability:</label>
                <input type="number" id="danceability" step="0.1">
            </div>
            <div class="form-group">
                <label for="energy">Energy:</label>
                <input type="number" id="energy" step="0.1">
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="number" id="key" step="1">
            </div>
            <div class="form-group">
                <label for="loudness">Loudness:</label>
                <input type="number" id="loudness" step="0.1">
            </div>
            <div class="form-group">
                <label for="mode">Mode:</label>
                <input type="number" id="mode" step="1">
            </div>
            <div class="form-group">
                <label for="speechiness">Speechiness:</label>
                <input type="number" id="speechiness" step="0.1">
            </div>
            <div class="form-group">
                <label for="acousticness">Acousticness:</label>
                <input type="number" id="acousticness" step="0.1">
            </div>
            <div class="form-group">
                <label for="instrumentalness">Instrumentalness:</label>
                <input type="number" id="instrumentalness" step="0.1">
            </div>
            <div class="form-group">
                <label for="liveness">Liveness:</label>
                <input type="number" id="liveness" step="0.1">
            </div>
            <div class="form-group">
                <label for="valence">Valence:</label>
                <input type="number" id="valence" step="0.1">
            </div>
            <div class="form-group">
                <label for="tempo">Tempo:</label>
                <input type="number" id="tempo" step="1">
            </div>
            <div class="form-group">
                <label for="time_signature">Time Signature:</label>
                <input type="number" id="time_signature" step="1">
            </div>
            <button type="submit" id="predictButton">Classificar</button>
        </form>
        <div id="loader" style="display: none;">⏳ Carregando...</div>
        <div id="resultado"></div> </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const button = document.getElementById("predictButton");
            const resultDiv = document.getElementById("resultado");
            const loader = document.getElementById("loader");

            // Reset the result and show loading
            resultDiv.textContent = "";
            resultDiv.className = "resultado"; // Limpa classes de sucesso/erro
            button.disabled = true;
            loader.style.display = "block";

            try {
                // Capture form data
                const formData = {
                    Duration: parseFloat(document.getElementById("duration").value),
                    Popularity: parseFloat(document.getElementById("popularity").value),
                    Danceability: parseFloat(document.getElementById("danceability").value),
                    Energy: parseFloat(document.getElementById("energy").value),
                    Key: parseInt(document.getElementById("key").value), // Usando parseInt
                    Loudness: parseFloat(document.getElementById("loudness").value),
                    Mode: parseInt(document.getElementById("mode").value), // Usando parseInt
                    Speechiness: parseFloat(document.getElementById("speechiness").value),
                    Acousticness: parseFloat(document.getElementById("acousticness").value),
                    Instrumentalness: parseFloat(document.getElementById("instrumentalness").value),
                    Liveness: parseFloat(document.getElementById("liveness").value),
                    Valence: parseFloat(document.getElementById("valence").value),
                    Tempo: parseFloat(document.getElementById("tempo").value),
                    "Time Signature": parseInt(document.getElementById("time_signature").value) // Usando parseInt
                };

                // Replace with your actual API endpoint
                const response = await fetch("https://tarot-classifier.onrender.com/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData)
                });

                // Pega o status ANTES de tentar ler o JSON (importante para erros 500)
                const status = response.status;
                const data = await response.json(); // Tenta ler o JSON de qualquer forma

                if (!response.ok) {
                    // Se tiver uma mensagem de erro no JSON da API, usa ela, senão usa o status
                    const errorMessage = data.error || `HTTP error! status: ${status}`;
                    throw new Error(errorMessage);
                }

                resultDiv.textContent = `Carta prevista: ${data.carta_prevista}`;
                resultDiv.className = "resultado sucesso"; // Adiciona classe de sucesso

            } catch (error) {
                console.error("Error:", error);
                resultDiv.textContent = `Erro na previsão: ${error.message}`;
                resultDiv.className = "resultado erro"; // Adiciona classe de erro
            } finally {
                button.disabled = false;
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
